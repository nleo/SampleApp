default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: sample_app_development
test:
  <<: *default
  database: sample_app_test
production:
  <<: *default
  database: SampleApp
  username: SampleApp
  password: password
